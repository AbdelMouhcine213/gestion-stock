<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المشتريات</title>
<style>
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background: #0f172a;
    margin: 0;
    padding: 20px;
    color: #e5e7eb;
}
.container { max-width: 1200px; margin:auto; }
header { text-align:center; margin-bottom:20px; color:#22d3ee; text-shadow:0 0 5px #22d3ee; }
form, table { width:100%; background:#1e293b; padding:15px; border-radius:10px; margin-bottom:20px; }
input, select, button { padding:8px; margin:5px 0; width:100%; border-radius:5px; border:none; }
input:focus, select:focus { outline:none; box-shadow:0 0 10px #22d3ee; }
button { cursor:pointer; transition:0.3s; }
button:hover { transform: scale(1.05); }
table { border-collapse: collapse; color:white; }
table th, table td { border:1px solid #334155; padding:10px; text-align:center; }
img.product-img { width:50px; height:50px; object-fit:cover; border-radius:5px; }
.search-bar { margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<header><h1>المشتريات</h1></header>

<div class="search-bar">
<input type="text" id="searchInput" placeholder="ابحث باسم المنتج أو تاريخ الشراء أو سعر البيع">
</div>

<form id="purchaseForm">
<label>تاريخ الشراء:</label>
<input type="date" id="purchaseDate" required>

<label>اسم المنتج:</label>
<input type="text" id="productName" required>

<label>سعر الشراء:</label>
<input type="number" id="buyPrice" min="0" step="0.01" required>

<label>سعر البيع:</label>
<input type="number" id="sellPrice" min="0" step="0.01" required>

<label>الكمية:</label>
<input type="number" id="quantity" min="1" required>

<label>تاريخ الصلاحية:</label>
<input type="date" id="expiryDate">

<label>المجموعة:</label>
<select id="mainGroup" required>
<option value="">اختر المجموعة</option>
<option value="Chocolat">Chocolat</option>
<option value="Boisson">Boisson</option>
<option value="Gateaux">Gateaux</option>
<option value="Les Glaces">Les Glaces</option>
<option value="Autres">Autres</option>
<option value="Femme">Femme</option>
<option value="Homme">Homme</option>
</select>

<select id="subGroup" style="display:none;"></select>

<label>صورة المنتج:</label>
<input type="file" id="productImage" accept="image/*">

<button type="submit">إضافة المنتج</button>
</form>

<table id="purchaseTable">
<thead>
<tr>
<th>تاريخ الشراء</th><th>اسم المنتج</th><th>سعر الشراء</th><th>سعر البيع</th>
<th>الكمية</th><th>تاريخ الصلاحية</th><th>المجموعة</th><th>المجموعة الفرعية</th>
<th>صورة</th><th>الإجراءات</th>
</tr>
</thead>
<tbody></tbody>
</table>

<h3 id="totalLabel">إجمالي سعر المجموعات: 0</h3>

<script src="purchase.js"></script>
</div>
</body>
</html>
